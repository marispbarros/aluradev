<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>AluraDev</title>
  </head>

  <body>
    <header>
      <section class="container">
        <a class="logo" href="#">
          <img
            src="assets/Logo.svg"
            alt="Logo AluraDev"
            class="logo__aluradev"
          />
        </a>
      </section>
      <section class="container">
        <input
          class="campo_pesquisa"
          type="text"
          placeholder="Busque por algo"
        />
      </section>
      <section class="profile_container">
        <div class="profile">
          <img
            class="profile_image"
            src="/assets/Harry.jpeg"
            alt="imagem de perfil do harry"
          />
        </div>

        <p class="profile_name">Harry</p>
      </section>
    </header>
    <main>
      <nav class="side_menu">
        <h3 class="side_menu_title">MENU</h3>

        <ul class="side_menu_list">
          <li class="side_menu_list_item active">
            <img src="assets/editor.svg" />
            <h4 class="side_menu_list_item_title">Editor de c√≥digo</h4>
          </li>

          <li class="side_menu_list_item">
            <img src="assets/comunidade.svg" />
            <h4 class="side_menu_list_item_title">Comunidade</h4>
          </li>
        </ul>
      </nav>

      <section class="content">
        <section class="content_presentation">
          <div class="content_presentation_screen">
            <img src="assets/mac_buttons.svg" />
            <textarea class="content_text">
const pluckDeep = key => obj => key.split('.').reduce((accum, key) => accum[key], obj)

          const compose = (...fns) => res => fns.reduce((accum, next) => next(accum), res)
          
          const unfold = (f, seed) => {
            const go = (f, seed, acc) => {
              const res = f(seed)
              return res ? go(f, res[1], acc.concat([res[0]])) : acc
            }
            return go(f, seed, [])
          }</textarea
            >
          </div>
        </section>
        <button class="content_button">
          Visualizar com o highlight
        </button>
      </section>
      <section>oi</section>
    </main>
  </body>
</html>
